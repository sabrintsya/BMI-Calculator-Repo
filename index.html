<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- CSS file here -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="container">
                <div class="input">
                    <!-- Input for Age -->
                    <label for="height">Age:</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required/>
                    <!-- Input for gender (male and female) -->
                    <div class="gender">
                        <label class="container">
                            <input type="radio" name="radio" id="m"><p class="text">Male</p>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">
                            <input type="radio" name="radio" id="m"><p class="text">Female</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <!-- Input for Height -->
                     <div class="containerHW">
                        <div class="inputH">
                            <label for="height">Height(cm)</label>
                            <input type="number" id="height" required>
                        </div>

                        <!-- Input for Weight -->
                         <div class="inputW">
                         <label for="Weight">Weight(kg)</label>
                         <input type="number" id="weight" required>
                        </div>
                     </div>

                     <!-- Button calculate BMI Calculator -->
                      <button class="calculate" id="submut" onclick="calculate();">Calculate BMI</button>

                      <!-- Result Calculate BMI Calculator -->
                       <div class="result">
                        <p>Your BMI is</p>
                        <div id="result">00.00</div>
                        <p class="comment"></p>
                </div>
                <div class="fotter"><a class="footer-text" target="_blank" href="https://www.instagram.com/sabrintsya/">By sabrintsya</a></div>
            </div>
        </div>
    </div>
    
    
</body>
<!-- Javascript File here -->
<script src="./js/script.js"></script>
</html>
